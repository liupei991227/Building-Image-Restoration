<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Inpainting Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 id="title" class="text-center mb-4">Image Inpainting Demo</h2>

        <!-- Language Selector -->
        <div class="d-flex justify-content-end mb-3">
            <select id="languageSelector" class="form-select w-auto">
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
        </div>

        <!-- Upload Section -->
        <div class="mb-3">
            <label for="uploadImage" id="uploadLabel" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="uploadImage" accept="image/*">
        </div>

        <!-- Canvas Section -->
        <div class="canvas-container text-center mb-3">
            <canvas id="canvas" class="border" width="512" height="512"></canvas>
        </div>

        <!-- Mask Drawing Mode -->
        <div class="mb-3">
            <label class="form-label">Drawing Mode</label>
            <div>
                <input type="radio" id="brushMode" name="mode" value="brush" checked>
                <label for="brushMode" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Draw freehand mask using a brush.">Brush</label>
                <input type="radio" id="rectangleMode" name="mode" value="rectangle">
                <label for="rectangleMode" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Draw rectangular mask.">Rectangle</label>
            </div>
        </div>

        <!-- Parameters -->
        <div class="row g-3">
            <div class="col-12 col-md-4">
                <label for="brushSize" class="form-label">Brush Size</label>
                <input type="range" id="brushSize" class="form-range" min="1" max="50" value="10">
                <span id="brushSizeValue" class="badge bg-primary">10</span>
            </div>
            <div class="col-12 col-md-4">
                <label for="numImages" class="form-label">Number of Images</label>
                <input type="range" id="numImages" class="form-range" min="1" max="10" value="3">
                <span id="numImagesValue" class="badge bg-primary">3</span>
            </div>
            <div class="col-12 col-md-4">
                <label for="guidanceScale" class="form-label">Guidance Scale</label>
                <input type="range" id="guidanceScale" class="form-range" min="1.0" max="20.0" step="0.5" value="7.5">
                <span id="guidanceScaleValue" class="badge bg-primary">7.5</span>
            </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" placeholder="Enter description"></textarea>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mb-3">
            <button id="clearButton" class="btn btn-danger">Clear</button>
            <button id="generateButton" class="btn btn-success">Generate</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center text-primary d-none">Generating... Please wait.</div>

        <!-- Results Section -->
        <div id="result">
            <h3>Results</h3>
            <div id="resultImages" class="d-flex flex-wrap"></div>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
